<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Car Search</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/testdata.js"></script>    
    <script src="js/searchapp.js"></script>
    <link type="text/css" rel="stylesheet" href="css/searchcar.css">
</head>

<body>
    <div class="title">
        <h1>Car Search </h1>
    </div>
    <div data-ng-app="app" data-ng-controller="ctrl" id="app">
        <p>
            <input type="text" data-ng-model="searchText" id="search">
            <label for="search">Search...</label>
        </p>
        <ul>
            <li data-ng-repeat="x in cars | filter:searchText">
                <img data-ng-src="{{ x.image }}" alt="car" src="img">
                <p style="font-size:20px"><u> {{x.Brand}} </u></p>
                <p><strong>Color:</strong> {{x.Color}}</p>
                <p><strong>VehicleType:</strong> {{x.VehicleType}}</p>
                <p><strong>Exterior:</strong> {{x.Exterior}}</p>
                <p><strong>Interior:</strong> {{x.Interior}}</p>
                <span data-ng-repeat="m in x.features">
              {{ m }}
            </span>
            </li>
        </ul>
    </div>
</body>

</html>
